# Recommendations from neovim checkhealth
set-option -sg escape-time 10
set-option -g focus-events on

setw -g mouse on

# Set prefix
unbind C-b
set -g prefix 'C-\'
bind 'C-\' send-prefix

# Set 'r' to reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# tmux-sessionizer binding
bind 'C-o' display-popup -E "~/.cargo/bin/tms"
bind 'C-j' display-popup -E "~/.cargo/bin/tms switch"
bind 'C-w' display-popup -E "~/.cargo/bin/tms windows"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open split panes in current working directory
bind '"' split-window -v -c "#{pane_current_path}" # vertical splits
bind % split-window -h -c "#{pane_current_path}" # horizontal splits

# Skip confirmation when killing panes
bind x kill-pane

# Add homebrew to path
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# theme settings
set -g @catppuccin_flavour 'mocha'
set -g status-position top
set -g @catppuccin_status_modules_right "application session date_time"

# Make sure colors and fonts work properly in tmux, keep at end of file
# Taken from https://michenriksen.com/posts/italic-text-in-alacritty-tmux-neovim/
set -g default-terminal "alacritty"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # colored underscores
set -as terminal-overrides ',alacritty:RGB' # true-color support

# Enable clicking hyperlinks
set -ga terminal-features "*:hyperlinks"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

