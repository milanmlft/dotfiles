[font]
size = 14

[font.normal]
family = "JetBrainsMonoNL Nerd Font"

[window]
decorations = "none"
opacity = 0.90

[window.padding]
x = 12
y = 0

[general]
## Set colour theme
import = ["~/.config/alacritty/themes/themes/carbonfox.toml"]

[terminal]

## Set tmux as the default shell
[terminal.shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-D", "-s", "main"]
